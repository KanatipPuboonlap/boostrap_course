<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collapse</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/bootstrap5.jpeg"
      type="image/x-icon"
    />
    <!-- Css bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- js bootstrap5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-outline-primary"
        data-bs-toggle="collapse"
        data-bs-target="#box-card"
        aria-expanded="true"
        aria-controls="box-card"
      >
        Collapse
      </button>

      <div class="collapse collapse-horizontal" id="box-card">
        <div class="card card-body" style="width: 100px;">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est totam
          esse officiis nihil odit? Quo, laboriosam dolorem dignissimos fugiat,
          beatae magnam molestias earum illum odit, nobis suscipit delectus
          inventore consequatur.
        </div>
      </div>
    </div>
  </body>
</html>
