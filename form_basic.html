<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/bootstrap5.jpeg"
      type="image/x-icon"
    />
    <!-- Css bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- js bootstrap5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control">

        <label for="range" class="form-label">Email</label>
        <input type="range" name="range" id="range" class="form-range">

        <label for="select" class="form-label">Email</label>
        <select name="select" id="select" class="form-select">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>

        <div class="form-check">
            <input type="checkbox" name="check" id="check" class="form-check-input">
            <label for="check" class="form-check-label">check</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" name="switch" id="switch" class="form-check-input">
            <label for="switch" class="form-check-label">check</label>
        </div>

        <button type="submit">submit</button>
    </form>
      
    </div>
  </body>
</html>
