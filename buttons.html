<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/bootstrap5.jpeg"
      type="image/x-icon"
    />
    <!-- Css bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- js bootstrap5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-outline-primary btn-lg">blue</button>
      <div class="btn-group">
        <button class="btn btn-outline-primary">One</button>
        <button class="btn btn-outline-primary">Two</button>
        <button class="btn btn-outline-primary">Three</button>
        <button class="btn btn-outline-primary">Four</button>
        <button class="btn btn-outline-primary">Five</button>
      </div>

      <br />
      <div class="btn-group btn-group-lg">
        <a href="#" class="btn btn-dark">link</a>
        <a href="#" class="btn btn-primary">link</a>
        <a href="#" class="btn btn-warning">link</a>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div class="btn-group">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <div class="btn-group">
          <button
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            dropdown
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link</a></li>
            <li><a class="dropdown-item" href="#">Link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
