<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link
      rel="shortcut icon"
      href="./images/bootstrap5.jpeg"
      type="image/x-icon"
    />
    <!-- Css bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- js bootstrap5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- <div class="alert alert-success fade show alert-dismissible" role="alert">
            Success
            <a href="#" class="alert-link">go here</a>
            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
        </div> -->

      <div id="alertPlaceholder">
        <button class="btn btn-success" id="alertBtn">Show Alert</button>
      </div>
    </div>
    <script>
      var alertPlaceholder = document.querySelector("#alertPlaceholder");
      var alertBtn = document.querySelector("#alertBtn");

      const alert = (message, type) => {
        const wrapper = document.createElement("div");

        wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;

        alertPlaceholder.append(wrapper);
      };

      if (alertBtn) {
        alertBtn.addEventListener("click", () => {
          alert("Hello", "danger");
        });
      }

      // console.log(alertPlacehodler)
      // console.log(alertBtn);
    </script>
  </body>
</html>
